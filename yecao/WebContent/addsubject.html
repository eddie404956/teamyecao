<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap 101 Template</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<style type="text/css">
.line {
	border-bottom: solid;
	padding: 2px;
	margin: 60px;
}
</style>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/jquery.masonry.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('#sub1').on('click', function () {
		    $('#addSubject').submit();
		  })
	});
	
</script>
</head>
<body>


	<div class="container-fluid"
		style="border-top: solid; border-left: solid; border-right: solid; margin-left: 50px; margin-right: 50px">
		<div class="row">
			<div class="col-md-5"></div>
			<div class="col-md-2">
				<h1 class="center-block">寰市集</h1>
			</div>

		</div>
		<div class="line"></div>
		<div class="row">

			<div class="col-md-5"></div>

			<div class="col-md-2">
				<button type="button" class="btn btn-default">上架</button>
				/
				<button type="button" class="btn btn-default">编辑</button>
			</div>
		</div>
		<div class="row">

			<form id="addSubject" class="form-horizontal" action="addsubject.d" enctype="multipart/form-data" method="POST">
				<div class="form-group">
					<div class="col-md-2"></div>
					<label for="name1" class="col-md-2 control-label">品名</label>
					<div class="col-md-4">
						<input type="text" class="form-control" id="title" name="title">
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-2"></div>
					<label for="pic1" class="col-md-2 control-label">图片</label>
					<div class="col-md-4">
						<input type="file" class="form-control" id="pic" name="pic">
						<p class="help-block">请选择图片.</p>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-2"></div>
					<label for="content1" class="col-md-2 control-label">说明</label>
					<div class="col-md-4">
						<textarea class="form-control" rows="5" cols="10" name="content"></textarea>
					</div>
				</div>

			</form>
		</div>
		<div class="row">
			<div class="col-md-5"></div>
			<button type="button" class="btn btn-default" id="sub1">提交</button>
			<button type="button" class="btn btn-default">清除</button>
			<button type="button" class="btn btn-default">刪除</button>
		</div>
		<div class="row">
			<div class="col-md-12"></div>
		</div>
	</div>

</body>
</html>
